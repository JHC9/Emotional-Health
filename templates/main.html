  <title>Imagine Health</title>
  <link rel="stylesheet" href="static/main.css">
</head>
<body>
  <h2>Imagine Health</h2>
  <div class="score-box">
    {% if da_score is not none %}
      <p>Mental Wellness Score: {{ da_score }}</p>
    {% endif %}
  </div>
  
  <!-- <div class="video-container">
    <video id="video-element" autoplay playsinline muted></video>
  </div> -->
  <div class="parallax-content baner-content" id="home">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div id="video-container">
                    <video id="video-element" autoplay playsinline width="100%"></video>
                    <img id="image-element" src="{{ url_for('video_feed') }}" width="100%" style="display: none;">
                </div>
                <button id="start-stop-button" class="start-button" onclick="handleStartStopClick()">Start</button>
            </div>
        </div>
    </div>
</div>

  <!-- <div class="start-button-container">
    <button id="start-button" class="start-button">Start</button>
  </div> -->

  <div class="image-box">
    <p>News on sleep</p>
    <a href="https://www.today.com/health/sleep-better-today">
      <img src="https://burst.shopifycdn.com/photos/cat-sleeps-belly-up.jpg?width=925&format=pjpg&exif=1&iptc=1" alt="Image 1">
    </a>
  </div>

  <div class="image-box">
    <p>News on mental health</p>
    <a href="https://www.today.com/health/mental-health">
      <img src="https://burst.shopifycdn.com/photos/woman-meditates.jpg?width=925&format=pjpg&exif=1&iptc=1" alt="Image 1">
    </a>
  </div>
<style>
  .score-box {
  font-size: 24px; /* Adjust the font size as needed */
  text-align: center;
  padding: 10px;
  background-color: #f5f5f5;
  margin: 10px auto;
  width: 80%;
  border-radius: 5px;
}
</style>
<script src="main.js"></script>
</body>
